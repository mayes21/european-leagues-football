<div *ngIf="fixtures.length" class="container">
    <table>
        <tbody>
            <tr *ngFor="let fixture of fixtures">
                <td><img [src]="fixture.homeTeam.logo" [alt]="fixture.homeTeam.name + ' logo'" class="logo"></td>
                <td>{{ fixture.homeTeam.name }}</td>
                <td>{{ fixture.homeTeam.goals }}</td>
                <td> - </td>
                <td>{{ fixture.awayTeam.goals }}</td>
                <td>{{ fixture.awayTeam.name }}</td>
                <td><img [src]="fixture.awayTeam.logo" [alt]="fixture.awayTeam.name + 'logo'" class="logo"></td>
            </tr>
        </tbody>
    </table>
</div>

<button (click)="back()">Back</button>
